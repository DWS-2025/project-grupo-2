<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Panel Administración</title>
  <link rel="stylesheet" href="/css/adminPage.css">
  <link rel="icon" href="/images/1.svg" sizes="any" type="image/svg+xml">
</head>
<body>
{{>adminNav}}
<section id="content">
  <div id="container">
    <h1>¿Está seguro?</h1>
    <h2>Está a punto de eliminar a {{student.realName}} {{student.surname}}</h2>
    <div class="centerRoles">
      <form action="/admin/users/{{student.id}}/delete" method="post">
      <input type="submit" class="roleButton" value="Confirmar">
        <input type="hidden" name="_csrf" value="{{token}}">
      </form>
    </div>
  </div>
</section>
</body>
</html>
