<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrega</title>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script type="text/javascript" src="/js/purify.js"></script>
    <script type="text/javascript" src="/js/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <link rel="stylesheet" href="/css/userPage.css">
    <link rel="icon" href="/images/1.svg" sizes="any" type="image/svg+xml">
</head>
<body>
<div class="container">
    <h1>Comentarios</h1>
    {{#comments}}
    <div class="{{role}}">
        <h3>{{role}}</h3>
        {{{text}}}
        <form action="/teacher/courses/{{courseId}}/submission/{{submissionId}}/comment/{{id}}/delete" method="post">
            <input type="hidden" name="_csrf" value="{{_csrf.token}}">
            <button type="submit" class="delete">Eliminar</button>
        </form>
    </div>
    {{/comments}}
    <div id="comment-editor"></div>
    <input type="hidden" name="_csrf" value="{{_csrf.token}}">
    <input type="hidden" name="courseId" value="{{courseId}}">
    <input type="hidden" name="submissionId" value="{{submissionId}}">
    <button id="save-comment" class="save">Guardar Comentario</button>
</div>
</body>
</html>
