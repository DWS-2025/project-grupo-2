<head>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title>Test</title>
</head>
<div id="container">
  <script>
    fetch("/course/{{courseId}}/module/{{id}}/content")
            .then(response => response.text())
            .then(text => {
              document.getElementById('container').innerHTML = marked.parse(text);
            });
  </script>
</div>
