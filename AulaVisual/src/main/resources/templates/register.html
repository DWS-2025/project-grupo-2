<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/images/1.svg" sizes="any" type="image/svg+xml">
</head>
<body class="indexBody">
{{>header}}
<div class="backgroundLoginDiv">
  <div class="login-container">
    <form id="loginForm" action="/register" method="post">
      <h2>Register</h2>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="surname">Apellidos:</label>
        <input type="text" id="surname" name="surname" required>
      </div>
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="campus">Campus:</label>
        <select id="campus" name="campus">
          <option value="Noxus">Noxus</option>
          <option value="Piltover">Demacia</option>
          <option value="Zaun">Ionia</option>
        </select>
      </div>
      <button class="buttonLogin buttonDisabled" type="submit" disabled>Registrarse</button>
      <input type="hidden" name="_csrf" value="{{_csrf.token}}">
    </form>
  </div>
</div>
{{>footer}}
<script src="/js/login.js"></script>
</body>
</html>
