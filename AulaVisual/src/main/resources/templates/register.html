<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/images/1.svg" sizes="any" type="image/svg+xml">
</head>
<body class="indexBody">
{{>header}}
<div class="backgroundLoginDiv">
  <div class="login-container">
    <form id="loginForm" action="/register" method="post">
      <h2>Register</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button class="buttonLogin buttonDisabled" type="submit" disabled>Login</button>
    </form>
  </div>
</div>
{{>footer}}
<script src="/js/login.js"></script>
</body>
</html>
